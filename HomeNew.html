    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8b5d7e 0%, #ff758c 30%, #ff7eb3 60%, #ffffff 100%);
            color: #333;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        /* Slider Carousel styles */
        .slider {
            width: 100%;
            height: 300px; /* Set the desired height for all images */
            overflow: hidden;
            position: relative;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        .slider-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .categories {
            text-align: center;
            padding: 20px;
        }
        .category-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .category {
            flex: 1 1 200px;
            margin: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .category img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .category:hover img {
            transform: scale(1.1);
        }
        .category-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }
        /* Products section styles */
        .products {
            padding: 20px;
        }
        .products-heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff758c;
            font-size: 18px;
        }
        /* View All button */
        .view-all {
            text-align: center;
            margin-top: 20px;
        }
        .view-all button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #ff758c;
            color: #fff;
            cursor: pointer;
        }
        /* Navigation arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            user-select: none;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
    </style>
  </head>

    <script>
        let currentIndex = 0;
        const sliderContainer = document.querySelector('.slider-container');
        const images = document.querySelectorAll('.slider img');
        const totalSlides = images.length;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlider();
        }

        function updateSlider() {
            const transformValue = -currentIndex * 100 + '%';
            sliderContainer.style.transform = `translateX(${transformValue})`;
        }

        setInterval(nextSlide, 4000); // Change slide every 4 seconds
    </script>
